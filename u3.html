<!DOCTYPE html>
<title>University practice-3</title>
<script type="text/javascript">

    function add()
    {
        var a=Number(document.getElementById("fname").value);
        
        var i;

        var sum=0;

        for(i=0;i<=a;i++)
        {
            sum=sum+i;
        }
        document.write("sum is:"+sum);
    }
    
</script>
</head>
<body>
    <form>
        Enter Number:<input type="text" id="fname">
        <br><br>
        <input type="submit" onClick="add()">
    </form>
</body>
</html>
