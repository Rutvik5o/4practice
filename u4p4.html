<!DOCTYPE html>
<head>
    <title>UniverSity-4</title>

    <script type="text/javascript">

        function add()
        {
              var a=document.getElementById("name").value;

              if(a=="")
              {
                document.getElementById('message').innerHTML="Please fill the text";
                return false;
              }

              if(a.length<3)
              {
                 document.getElementById('message').innerHTML="Enter More than 3 Characters";
                 return false;
              }

              if(a.length>15)
              {
                document.getElementById('message').innerHTML="Enter Less than 15 Character";
                return false;
              }

              var exp=/^[A-Za-z]+$/;
              if(a.match(exp))
              return true;
              else
              {
                document.getElementById('message').innerHTML="Enter Only Characters";
              }
            }
        </script>
</head>

<body>
    <form onsubmit="return add()">
        Enter the text:<input type="text" id="name">
        <span id="message"></span><br><br>
        <input type="submit" value="submit">
    </form>
</body>
