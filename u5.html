<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function display()
        {
             var s="";
             var a=document.getElementById('str').value;

             for(var i=a.length-1;i>=0;i--)
             {
                s+=a[i];
             }
             alert(s);

        }
    </script>
</head>
<body>
    <form onsubmit="display()">
        Enter Your String:<input type="text" id="str">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
