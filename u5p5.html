<!DOCTYPE html>
<head>
    <title>University-5</title>

    <script type="text/javascript">

        function hey()
        {
             var s="";
             var a=document.getElementById('str').value;

             for(var i=a.length-1;i>=0;i--)
             {
                s+=a[i];
             }
             alert(s);
        }

    </script>
</head>
<body>
    <form onsubmit="hey()">
    Enter the text:<input type="text" id="str"><br>
    <input type="submit" value="submit">
    </form>

</body>
</html>
