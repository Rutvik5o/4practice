<!DOCTYPE html>
<head>
<title>University-2</title>

<script type="text/javascript">

    function add()
    {
         var a=Number(document.getElementById('hey1').value);
         var b=Number(document.getElementById('hey2').value);

         var c=a+b;
         document.write("Your Answer is:"+c);
    }
</script>
</head>

<body>
    <form>

    Enter first value:<input type="text" id="hey1"><br>
    Enter 2nd value:<input type="text" id="hey2"><br>
    <input type="submit" onClick="add()">
    </form>

</body>
</html>
