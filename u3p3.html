<!DOCTYPE html>
<head>
    <title>Univesity-3</title>
    <script type="text/javascript">

    function hey()
    {
         var a=Number(document.getElementById('hey1').value);

         var i;

         var sum=0;

         for(i=0;i<=a;i++)
         {
            sum=sum+i;
         }

         document.write("You Sum is:" +sum);
    }
    </script>
</head>

<body>
Enter the value:<input type="text" id="hey1"><br>
<input type="submit" onClick="hey()">
</body>
</html>
