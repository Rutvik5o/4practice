<!DOCTYPE html>
<head>
    <title>University-2</title>
    <script type="text/javascript">


function add()
{
    var a=Number(document.getElementById("h1").value);
    var b=Number(document.getElementById("h2").value);

    var c=a+b;
    document.write("Your Answer is:"+c);
}
    </script>

    
</head>
<body>
    <form>
        Number1:<input type="text" id="h1"/><br>
        Number2:<input type="text" id="h2"/><br>

        <input type="submit" onClick="add()"/>
    </form>
</body>
</html>
